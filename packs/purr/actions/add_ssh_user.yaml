name: add_ssh_user
runner_type: run-remote-script
description: Create user and add to ssh user group.
enabled: true
entry_point: add_ssh_user.sh
parameters:
    username:
        type: string
        description: Username for the user.
    password:
        type: string
        description: Password for the user.
    dir:
        immutable: true
        default: /home/stanley/
    sudo:
        immutable: true
        default: true
    cmd:
        immutable: true
        default: ""
    kwarg_op:
        immutable: true
        default: "--"
