---
  name: 'autoscale.chatops.simulate_crit'
  description: 'Simulate New Relic event via ChatOps'
  enabled: true
  trigger:
    type: 'slack.message'
  criteria:
    trigger.text:
      type: eq
      pattern: '!asg simulate crit'
  action:
    ref: slack.post_message
    parameters:
      message: 'received!'
      channel: '{{trigger.channel.room}}'
