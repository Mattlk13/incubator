---
  name: 'chatops-autoscale.asg.create'
  description: 'Create a new ASG via ChatOps'
  enabled: true
  trigger:
    type: 'slack.message'
  criteria:
    trigger.text:
      type: eq
      pattern: '!asg create'
  action:
    ref: autoscale.asg.create
    parameters:
      name: 'rsdemo'
      domain: 'stackstorm.net'
