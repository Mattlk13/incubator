---
name: asg.setup
runner_type: action-chain
description: Setup a new RackSpace AutoScale Group managed by StackStorm
enabled: true
entry_point: 'workflows/asg_setup.yaml'
parameters:
  name:
    type: string
    description: Name of the AutoScale group
    required: true
    position: 1
  domain:
    type: string
    description: Subdomain for records of autoscale group nodes
    required: true
    position: 2
  port:
    type: integer
    description: Incoming port for front-end loadbalancer
    default: 80
  protocol:
    type: string
    description: Protocol to use for front-end loadbalancer
    required: false
  min_nodes:
    type: integer
    description: Minimum number of nodes in the autoscale group
    default: 3
  max_nodes:
    type: integer
    description: Maximum number of nodes in the autoscale group
    default: 9
  vm_size_id:
    type: string
    description: Rackspace Size ID for nodes in autoscale group
    default: '2'
  vm_image_id:
    type: string
    description: Rackspace Image ID for nodes in autoscale group
    default: '9998ea79-9055-43c6-8ef0-e6184aa203cf'

