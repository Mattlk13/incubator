---
name: autoscale.asg.deflate
version: '2.0'

workflows:
  main:
    description: Guard rails to deflate an ASG
    type: direct
    input:
      - asg
      - force
    task-defaults:
      on-error:
        - fail
    tasks:
      get_chatops_room:
        action: st2.kv.get
        input:
          key: 'asg.<% $.asg %>.channel'
        publish:
          channel: <% $.get_chatops_room.result %>
        on-success:
          - get_current_epoch
      get_current_epoch:
        action: st2.epoch
        publish:
          current_epoch: <% $.get_current_epoch.result %>
        on-success:
          - get_last_deflate_timestamp
      get_last_deflate_timestamp:
        action: st2.kv.get
        input:
          key: 'asg.<% $.asg %>.last_deflate_timestamp'
        publish:
          last_deflate_timestamp: <% int($.get_last_deflate_timestamp.result) %>
        on-success:
          - get_deflate_delay
      get_deflate_delay:
        action: st2.kv.get
        input:
          key: 'asg.<% $.asg %>.deflate_delay'
        publish:
          deflate_delay: <% int($.get_deflate_delay.result) %>
        on-success:
          - get_deflate_by
      get_deflate_by:
        action: st2.kv.get
        input:
          key: 'asg.<% $.asg %>.deflate_by'
        publish:
          deflate_by: <% int($.get_deflate_by.result) %>
        on-success:
          - chatops_delete_nodes: <% $.force %> or
              ((<% $.last_deflate_timestamp %> + (<% $.deflate_delay %> * 60)) < <% $.current_epoch %>)
        on-error:
          - chatops_too_soon
      chatops_delete_nodes:
        action: slack.post_message
        input:
          message: "```ASG[<% $.asg %>] ASG is a little bloated, it seems. Going to trim by <% $.deflate_by %> nodes...```"
          channel: <% $.channel %>
        on-success:
          - get_asg_nodes
      get_asg_nodes:
        action: rackspace.list_vms_by_id
        input:
          count: <% $.deflate_by %>
          metadata:
            asg: <% $.asg %>
        publish:
          asg_nodes: <% $.get_asg_nodes.result %>
        on-success:
          - delete_eligible_nodes
      delete_eligible_nodes:
        action: rackspace.delete_vm
        with-items: node in <% $.asg_nodes %>
        input:
          vm_id: <% $.node %>
        publish:
          notify_message: "ASG is slimmer now. Looking good!"
        on-success:
          - record_updated_timestamp
          - notify
      record_updated_timestamp:
        action: st2.kv.set
        input:
          key: 'asg.<% $.asg %>.last_deflate_timestamp'
          value: <% str($.current_epoch) %>
      notify:
        action: slack.post_message
          message: '```ASG[<% $.asg %>] <% $.notify_message %>```'
          channel: '<% $.channel %>'
      chatops_too_soon:
        action: slack.post_message
        input:
          message: 'Slow down there, hoss... a deflate event just happened! Try `force=true`'
          channel: <% $.channel %>
