---
name: autoscale.chatops.asg.expand
version: '2.0'

workflows:
  add_node:
    description: ChatOps the creation of a new node within an ASG
    type: direct
    input:
      - message
    task-defaults:
      on-error:
        - fail
    tasks:
      parse_chatops_message:
        action: autoscale.parse_chatops
        input:
          message: <% $.message %>
        publish:
          target_asg: <% $.parse_chatops_message.result.command[2] %>
        on-success:
          - execute_asg_expand
      execute_asg_expand:
        action: autoscale.asg.expand
        input:
          asg: <% $.target_asg %>
