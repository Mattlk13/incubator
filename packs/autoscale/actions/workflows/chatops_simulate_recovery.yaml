---
name: autoscale.chatops.simulate_recovery
version: "2.0"

workflows:
  main:
    description: 'Simulate a recovery webhook as sent via New Relic API'
    type: direct
    input:
      - message
      - channel
    task-defaults:
      on-error:
        - fail
    tasks:
      parse_chatops:
        action: autoscale.parse_chatops
        input:
          message: <% $.message %>
        publish:
          application: <% $.parse_chatops.result.parameters.application %>
        on-success:
          - lookup_asg
      lookup_asg:
        action: autoscale.asg.lookup
        input:
          application_name: <% $.application %>
        publish:
          asg: <% $.lookup_asg.result %>
        on-success:
          - chatops_report
      chatops_report:
        action: slack.post_message
        input:
          message: "```Sent New Relic recovery webhook to StackStorm```"
          channel: '#<% $.channel %>'
        on-success:
          - deflate
      deflate:
        input: autoscale.asg.deflate
        input:
          asg: <% $.asg %>
