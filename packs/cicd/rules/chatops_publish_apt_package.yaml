---
  name: chatops.publish_apt_package
  description: "Execute `cicd.publish_apt_package` directly from Slack"
  enabled: false
  trigger:
    type: slack.message
    pack: slack
  criteria:
    trigger.channel.name:
      type: equals
      pattern: '#bot-testing'
  action:
    ref: slack.post_message
    parameters:
      message: "{{trigger.user.name}} said {{trigger.text}}"
      channel: '#bot-testing'

