---
  name: 'chatops.hubot.branch'
  description: 'ChatOps to determine current running branch'
  enabled: true
  trigger:
    type: 'slack.message'
  criteria:
    trigger.text:
      type: startswith
      pattern: '!bot branch'
  action:
    ref: hubot.chatops.branch
    parameters:
      channel: "{{trigger.channel.name}}"

