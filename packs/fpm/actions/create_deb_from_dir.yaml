---
runner_type: run-remote
enabled: true
entry_point: ''
name: create_deb_from_dir
description: Create a deb package from dir with fpm
parameters:
  name:
    type: string
    description: 'Package Name (e.g.: libpq)'
    required: true
  source:
    type: string
    description: Source type for fpm
    default: dir
  output:
    type: string
    description: Package output type for fpm
    default: deb
  version:
    type: string
    description: 'Package Versioni (e.g.: 0.1.1)'
    required: true
  revision:
    type: string
    description: 'Package Revision (e.g: 2)'
    default: '1'
    required: true
  cmd:
    default: fpm -s {{source}} -t {{output}} -n {{name}} --version {{version}} --iteration
      {{revision}}
    immutable: true
